<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./bootstrap.css" >
    <link rel="stylesheet" href="./form.css">
</head>
<body>
  <div class="form-container">
            <h1>
                SIGN UP
            </h1>
            <form method="post" id="registrationForm" onsubmit="return validateRegistrationForm()" name="registrationForm" >

                <!--FName-->
                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="fname">

                <!--LName-->
                <label for="lname">Last name:</label>
                <input id="lname" type="text" name="lname">

                <!--Email-->
                <label for="email">Email</label>
                <input id="email" type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

                <!--Password-->
                <label for="name">Password</label>
                <input id="password" type="password" name="password">

                 <!--submit button-->
                <button class="button-primary" type="submit" name="signup_button" id="signup_button">Sign UP</button>
                 <a href="login.html" style="margin-right: 35%">Login</a>
            </form>
        </div>
 <script src="./jquery.min.js"></script>
<script src="./customScript.js"></script>
</body>
</html>
